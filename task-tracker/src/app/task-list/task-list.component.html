<div class="buttons">
    <app-filter (statusSelected)="handleStatusSelected($event)"> </app-filter>
</div>

<div *ngFor="let task of filteredTasks" class="task-item">
    <div class="task-details">
        <div class="task-name">{{ task.title }}</div>
        <div class="task-description">{{ task.description }}</div>
        <div class="task-status">{{ task.status }}</div>
    </div>
    
    <div class="task-actions">
        <!-- Edit button -->
        <button mat-icon-button (click)="editTask(task)">
            <mat-icon>edit</mat-icon>
        </button>
        
        <!-- Delete button -->
        <button mat-icon-button (click)="deleteTask(task)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
