<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title>{{ task.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <p>{{ task.description }}</p>
    <p>{{ task.status }}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-icon-button color="warn" (click)="onDeleteTask.emit(task)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
    
</mat-card>
